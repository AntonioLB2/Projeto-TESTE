<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia</title>
    <link rel="stylesheet" href="./STYLE.CSS">
</head>
    <body>
        <main>
            <div class="box">
                <div class="container">
                <h2 class="title">Codificação e Decodificação da sua mensagem</h2>
                <textarea id="input-text" placeholder="Digite seu texto aqui..."></textarea>
                <p class="note">Apenas letras minúsculas e sem acento.</p>
                </div>
                <button id="encrypt-btn">CRIPTOGRAFAR</button>
            </div>
            <div class="box">
                <div class="container">
                    <h2 class="title">Sua Codificação ou Decodificação</h2>
                    <textarea disabled id="output-text" placeholder="Digite um texto que você deseja criptografar ou descriptografar...."></textarea>
                </div>
                <button id="decrypt-btn">DESCRIPTOGRAFAR</button>
            </div>
        </main>
        <footer>
            <h3>Feito por Antonio Bento</h3>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
